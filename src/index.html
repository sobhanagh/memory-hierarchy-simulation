<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Hierarchy Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Memory Hierarchy Simulator</h1>
        <div class="settings">
            <h2>Settings</h2>
            <label for="cacheLevels">Cache Levels:</label>
            <input type="number" id="cacheLevels" min="1" max="3">
            <label class="hidden" for="cacheSizeL1">Cache Size L1:</label>
            <input class="hidden" type="number" id="cacheSizeL1" value="64">
            <label class="hidden" for="cacheSizeL2">Cache Size L2:</label>
            <input class="hidden" type="number" id="cacheSizeL2" value="256">
            <label class="hidden" for="cacheSizeL3">Cache Size L3:</label>
            <input class="hidden" type="number" id="cacheSizeL3" value="1024">
            <label for="blockSize">Block Size:</label>
            <input type="number" id="blockSize" value="64">
            <label for="replacementPolicy">Replacement Policy:</label>
            <select id="replacementPolicy">
                <option value="FIFO">FIFO</option>
                <option value="LRU">LRU</option>
                <option value="Random">Random</option>
                <option value="MRU">MRU</option>
                <option value="LFRU">LFRU</option>
                <option value="SC">SC</option>
                <option value="LFU">LFU</option>
            </select>
            <button id="simulate">Simulate</button>
        </div>
        <div class="results">
            <h2>Results</h2>
            <p id="hits">Hits: 0</p>
            <p id="misses">Misses: 0</p>
            <p id="time">Time: 0</p>
            <p id="hitLocations"></p>
            <canvas id="resultsChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
